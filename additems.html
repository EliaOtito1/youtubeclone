<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addcontent.css">
    
    <title>Upload Your Content</title>
</head>
<body>
    <div class="upload">
        <div>
            <div><label for="Title Name">Title</label></div>
            <input placeholder="videotitle"  type="text"  style="width: 300px; height: 20px;"  id="videoname" class="vname"></input>
            <br>
            <br>
            <br>
            <div><label for="Video Description">Description</label></div>
    
            <input placeholder="videodesc" type="text" style="width: 300px; height:20px;"  id="desc" class="vdesc"> </input>
            <br>
            <br>
            <br>
            <div>
                <input type="file"  placeholder="file" id="filetype" class="vftype"> </input>
            </div>
            
            <br>
        </div>
        <hr>
        <div>
            <button class="submitall">Submit</button>
        </div>
        <div>
            <button class="edit" id="edittext">Edit</button>
        </div>

    </div>
<script src="addcontent.js"></script>
<div class="main-content">
    
</div>

</body>
</html>
